
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>云资产测试报告 - pro环境</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }
            .container { 
                max-width: 1200px; 
                margin: 0 auto; 
                background: white; 
                border-radius: 15px; 
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                overflow: hidden;
            }
            .header { 
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white; 
                padding: 30px; 
                text-align: center;
                position: relative;
            }
            .header h1 { font-size: 2.5em; margin-bottom: 10px; }
            .header p { font-size: 1.1em; opacity: 0.9; }
            .devops-link {
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(255,255,255,0.2);
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                text-decoration: none;
                font-size: 0.9em;
                transition: all 0.3s ease;
            }
            .devops-link:hover {
                background: rgba(255,255,255,0.3);
                transform: translateY(-2px);
            }
            .content { padding: 30px; }
            .stats-grid { 
                display: grid; 
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
                gap: 20px; 
                margin-bottom: 30px; 
            }
            .stat-card { 
                padding: 20px; 
                border-radius: 10px; 
                text-align: center; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .stat-success { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
            .stat-warning { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
            .stat-error { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
            .stat-number { font-size: 2.5em; font-weight: bold; margin-bottom: 5px; }
            .stat-label { font-size: 1.1em; color: #666; }
            .section { 
                margin: 30px 0; 
                border-radius: 10px; 
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            .section-header { 
                padding: 20px; 
                font-size: 1.3em; 
                font-weight: bold; 
                color: white;
            }
            .section-success { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); }
            .section-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
            .section-error { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
            .section-content { 
                background: white; 
                padding: 20px; 
                max-height: 400px; 
                overflow-y: auto; 
            }
            .file-item { 
                padding: 15px; 
                margin: 10px 0; 
                background: #f8f9fa; 
                border-left: 4px solid #007bff; 
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            .file-item:hover { 
                background: #e9ecef; 
                transform: translateX(5px); 
            }
            .file-name { font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
            .file-path { color: #7f8c8d; font-size: 0.9em; word-break: break-all; }
            .file-size { color: #e74c3c; font-weight: bold; }
            .no-issues { 
                text-align: center; 
                padding: 40px; 
                color: #27ae60; 
                font-size: 1.2em; 
            }
            .icon { font-size: 1.5em; margin-right: 10px; }
            .footer {
                background: #f8f9fa;
                padding: 20px;
                text-align: center;
                color: #666;
                border-top: 1px solid #dee2e6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                
                <h1>🚀 云资产测试报告</h1>
                <p>环境: PRO | 版本: 0.0.0.4 | 生成时间: 2025-10-24 18:59:37</p>
            </div>

            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card stat-success">
                        <div class="stat-number">0</div>
                        <div class="stat-label">下载失败</div>
                    </div>
                    <div class="stat-card stat-success">
                        <div class="stat-number">0</div>
                        <div class="stat-label">超大文件</div>
                    </div>
                    <div class="stat-card stat-success">
                        <div class="stat-number">0</div>
                        <div class="stat-label">MD5失败</div>
                    </div>
                    <div class="stat-card stat-success">
                        <div class="stat-number">0</div>
                        <div class="stat-label">成功下载</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header section-success">
                        <span class="icon">📦</span>下载失败的资产文件 (0个)
                    </div>
                    <div class="section-content">
                        <div class="no-issues">✅ 所有资产文件下载成功！</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header section-success">
                        <span class="icon">⚠️</span>文件大小超过10MB的资产 (0个)
                    </div>
                    <div class="section-content">
                        <div class="no-issues">✅ 没有超大文件！</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header section-success">
                        <span class="icon">🔍</span>MD5校验失败的文件 (0个)
                    </div>
                    <div class="section-content">
                        <div class="no-issues">✅ 所有文件MD5校验通过！</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>💡 如有问题请联系相关技术人员 | 报告生成时间: 2025-10-24 18:59:37</p>
            </div>
        </div>
    </body>
    </html>
